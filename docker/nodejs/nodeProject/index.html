<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
 <body>
   <div class="container">
     <h1 class="text-center">Formulaire</h1>
     <div class="row">
       <div class="col-2"></div>
       <div class="col-8">
        <form method="post" action="/post.html">
          <div class="form-group">
            <label for="adresseMail"></label>Email</label>
            <input type="email" name="adresseMail" class="form-control" id="adresseMail"  name="adresseMail" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text"  name="nom" class="form-control" id="nom" placeholder="Nom">
          </div>
          <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text"  name="prenom" class="form-control" id="nom" placeholder="Prénom">
          </div>
          <div class="form-group">
            <label for="adressePostale">Adresse Postale</label>
            <input type="text"  name="adressePostale" class="form-control" id="adressePostale" placeholder="Adresse Postale">
          </div>
          <div class="form-group">
            <label for="tel">Numéro de téléphone</label>
            <input type="tel"  name="tel" class="form-control" id="tel" placeholder="Téléphone">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date"  name="date" class="form-control" id="date" placeholder="Date de naissance">
          </div>
        
          <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
       </div>
       <div class="col-2"></div>
     </div>
   </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
 </body>
</html>
